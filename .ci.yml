command:
  - curl http://apt.basho.com/gpg/basho.apt.key | sudo apt-key add -
  - bash -c "echo deb http://apt.basho.com $(lsb_release -sc) main > /etc/apt/sources.list.d/basho.list"
  - apt-get update
  - apt-get install riak
  - riak start
services:
  - google/mysql
